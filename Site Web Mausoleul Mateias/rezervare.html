        <h3>Rezervare Bilete pentru Vizitarea Mausoleului de la Mateias</h3>
        <div class="reservation-form">
            <h3>Formular de Rezervare</h3>
            <form action="http://localhost:8888/proiect mare/submit_reservation.php" method="post">
                <label for="name">Nume:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="date">Data Vizitei:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Ora Vizitei:</label>
                <select id="time" name="time" required>
                    <option value="10:00">10:00 AM</option>
                    <option value="12:00">12:00 PM</option>
                    <option value="14:00">2:00 PM</option>
                    <option value="16:00">4:00 PM</option>
                </select>
                
                <label for="tickets">Numar de Bilete:</label>
                <input type="number" id="tickets" name="tickets" min="1" max="10" required>
                
                <button type="submit">Rezerva Bilete</button>
            </form>
<br>
